services:
  postgres:
    image: postgres:16
    container_name: cineflow-postgres
    env_file: .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo:
    image: mongo:7
    container_name: cineflow-mongo
    env_file: .env.docker
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cineflow-api
    env_file: .env.docker
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    command: uvicorn cineflow.api.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: cineflow-dashboard
    env_file: .env.docker
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: streamlit run src/cineflow/dashboard/app.py --server.port 8501 --server.address 0.0.0.0

  init-warehouse:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cineflow-init
    env_file: .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    command: bash -lc "
      python -m cineflow.pipelines.ingest_raw &&
      python -m cineflow.pipelines.load_warehouse &&
      python -m cineflow.storage.postgres_admin
     "
    profiles: ["init"]

volumes:
  pgdata:
  mongodata:
