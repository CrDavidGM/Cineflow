# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    # --- Bases de datos para tests (servicios efímeros) ---
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cineflow
          POSTGRES_USER: cineflow
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U cineflow -d cineflow"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      mongo:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: cineflow
          MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.CI_MONGO_PASSWORD }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    # --- Variables de entorno globales ---
    env:
      # Postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: cineflow
      POSTGRES_USER: cineflow
      POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}

      # Mongo
      MONGO_URI: mongodb://cineflow:${{ secrets.CI_MONGO_PASSWORD }}@localhost:27017
      MONGO_DB: cineflow

      # Configuración general
      PYTHONUNBUFFERED: "1"

    steps:
      # --- Checkout del código ---
      - uses: actions/checkout@v4

      # --- Instalar Poetry ---
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      # --- Configurar Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'

      # --- Instalar dependencias (main + dev) ---
      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      # --- Linter Ruff ---
      - name: Lint
        run: poetry run ruff check .

      # --- Type checking (MyPy) ---
      - name: Type check
        run: poetry run mypy src

      # --- Descargar dataset MovieLens ---
      - name: Download MovieLens 100K
        run: |
          mkdir -p data/samples
          curl -L -o ml-100k.zip https://files.grouplens.org/datasets/movielens/ml-100k.zip
          unzip -o ml-100k.zip "ml-100k/u.data" "ml-100k/u.item" -d .
          cp ml-100k/u.data data/samples/u.data
          cp ml-100k/u.item data/samples/u.item

      # --- Convertir datos brutos a CSV ---
      - name: Convert to CSV
        run: poetry run python -m cineflow.tools.convert_ml100k

      - name: Bootstrap warehouse (create schema + load data)
        run: |
          poetry run python -m cineflow.pipelines.ingest_raw
          poetry run python -m cineflow.pipelines.load_warehouse
          poetry run python -m cineflow.storage.postgres_admin

      # --- Ejecutar tests unitarios e integración ---
      - name: Run tests
        run: poetry run pytest -q
